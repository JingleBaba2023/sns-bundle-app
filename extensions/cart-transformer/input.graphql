query Input {
  cart {

    lines {
      id
      quantity
      isBundle: attribute(key:"isBundle"){
        value
      }
      customBundleTotal: attribute(key:"custom_bundle_total"){
        value
      }
      customBundleDiscountedPrice: attribute(key:"custom_bundle_discounted_price"){
        value
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
        }
      }
      
    }
  }
}