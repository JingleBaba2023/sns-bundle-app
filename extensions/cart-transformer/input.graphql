query Input {
  cart {

    lines {
      id
      quantity
      isBundle: attribute(key:"_isBundle"){
        value
      }
      customBundleTotal: attribute(key:"_customBundleTotal"){
        value
      }
      customBundleDiscountedPrice: attribute(key:"_customBundleDiscountedPrice"){
        value
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
        }
      }
      
    }
  }
}